<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Shed - Star Rating Modal Component</title>
		<link rel="stylesheet" href="http://localhost:5000/static/css/App.css" />
	</head>
	<body>
		<div class="container">
			<div class="close-btn"><span class="close-cross">&nbsp;</span></div>
			<div class="container-heading">
				<h1>How did we do?</h1>
				<p>Please let us know how your food delievery was. It will really help us to keep improving our service!</p>
			</div>
			<div class="container-rate-food">
				<div><h2>How would you rate your food?</h2></div>
				<div class="stars" data-rating="3">
					<span class="star">&nbsp;</span> <span class="star">&nbsp;</span> <span class="star">&nbsp;</span>
					<span class="star">&nbsp;</span> <span class="star">&nbsp;</span>
				</div>
			</div>
			<div class="container-rate-delivery">
				<div><h2>How would you rate your delivery driver?</h2></div>
				<div class="stars2" data-rating="3">
					<span class="star2">&nbsp;</span> <span class="star2">&nbsp;</span> <span class="star2">&nbsp;</span>
					<span class="star2">&nbsp;</span> <span class="star2">&nbsp;</span>
				</div>
			</div>
			<div class="container-rate-overall">
				<div><h2>How would you rate your overall experience?</h2></div>
				<div class="stars3" data-rating="3">
					<span class="star3">&nbsp;</span> <span class="star3">&nbsp;</span> <span class="star3">&nbsp;</span>
					<span class="star3">&nbsp;</span> <span class="star3">&nbsp;</span>
				</div>
			</div>
			<div class="container-form-submit"><button class="form-submit">Submit feedback</button></div>
		</div>

		<script src="http://localhost:5000/static/js/index.js"></script>
	</body>
</html>
